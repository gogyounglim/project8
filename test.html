<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
  <style>
    .swiper-container {
	height:420px;
	
	border-radius:7px;
	box-shadow:0 0 20px #ccc inset;
  
}

.swiper1{
  
}
.swiper-slide {
	text-align:center;
	display:flex; /* 내용을 중앙정렬 하기위해 flex 사용 */
	align-items:center; /* 위아래 기준 중앙정렬 */
	justify-content:center; /* 좌우 기준 중앙정렬 */
  
}
.swiper-slide img {
	box-shadow:0 0 5px #555;
	max-width:100%; /* 이미지 최대너비를 제한, 슬라이드에 이미지가 여러개가 보여질때 필요 */
	/* 이 예제에서 필요해서 설정했습니다. 상황에따라 다를 수 있습니다. */
}
  </style>
</head>
<body>
  <div class="swiper1">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="http://ktsmemo.cdn3.cafe24.com/p/0339.jpg"></div>
        <div class="swiper-slide"><img src="https://ktsmemo.cafe24.com/p/0562.jpg"></div>
        <div class="swiper-slide"><img src="http://ktsmemo.cdn3.cafe24.com/p/0706.jpg"></div>
        <div class="swiper-slide"><img src="http://ktsmemo.cdn3.cafe24.com/p/0775.jpg"></div>
        <div class="swiper-slide"><img src="http://oldmidi.cdn3.cafe24.com/p/0716.jpg"></div>
        <div class="swiper-slide"><img src="http://oldmidi.cdn3.cafe24.com/p/0263.jpg"></div>
        <div class="swiper-slide"><img src="https://ktsmemo.cafe24.com/p/0718.jpg"></div>
        <div class="swiper-slide"><img src="http://ktsmemo.cdn3.cafe24.com/p/0369.jpg"></div>
        <div class="swiper-slide"><img src="https://ktsmemo.cafe24.com/p/0613.jpg"></div>
        <div class="swiper-slide"><img src="http://ktsmemo.cdn3.cafe24.com/p/0407.jpg"></div>
        <div class="swiper-slide"><img src="https://ktsmemo.cafe24.com/p/0766.jpg"></div>
        <div class="swiper-slide"><img src="http://oldmidi.cdn3.cafe24.com/p/0502.jpg"></div>
        <div class="swiper-slide"><img src="https://ktsmemo.cafe24.com/p/0586.jpg"></div>
        <div class="swiper-slide"><img src="http://ktsmemo.cdn3.cafe24.com/p/0073.jpg"></div>
        <div class="swiper-slide"><img src="https://ktsmemo.cafe24.com/p/0332.jpg"></div>
        
      </div>
  </div>

    <script>
      new Swiper('.swiper-container', {

slidesPerView : 3, // 동시에 보여줄 슬라이드 갯수
spaceBetween : 30, // 슬라이드간 간격
slidesPerGroup : 1, // 그룹으로 묶을 수, slidesPerView 와 같은 값을 지정하는게 좋음

// 그룹수가 맞지 않을 경우 빈칸으로 메우기
// 3개가 나와야 되는데 1개만 있다면 2개는 빈칸으로 채워서 3개를 만듬
loopFillGroupWithBlank : true,

// loop : true, // 무한 반복

pagination : { // 페이징
  el : '.swiper-pagination',
  clickable : true, // 페이징을 클릭하면 해당 영역으로 이동, 필요시 지정해 줘야 기능 작동
},
navigation : { // 네비게이션
  nextEl : '.swiper-button-next', // 다음 버튼 클래스명
  prevEl : '.swiper-button-prev', // 이번 버튼 클래스명
},
});
    </script>
</body>
</html>
